      /* Retro Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
      }
      
      .retro-text {
        font-family: 'Press Start 2P', cursive;
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00f0ff;
